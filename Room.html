<html>
<head>
<meta content="text/html; charset=utf-8" />
<link rel="stylesheet" href="css/Room.css">
<script src="../js/jquery-3.5.1.min.js"></script>
<script src="js/Room.js"></script>
<title>YouTube部屋</title>  
</head>

<body>
<div class="header">
    <a id="goto_home" href= "Home.php" target="_blank">ホームに戻る</a>
    <h2 id="room_name">{$ROOM.room_name}</h2>
</div>
<div class="videos">
    {foreach $VIDEOS as $V}
    <div class="sthumbnail">
        <iframe class="youtube" 
        src="https://www.youtube.com/embed/{$V.video_id}?playsinline=1" 
        frameborder="0" allow="accelerometer;
        autoplay;  
        clipboard-write; encrypted-media; gyroscope; 
        picture-in-picture" 
        allowfullscreen></iframe>
    </div>
    {/foreach}
</div>
<div class="delete_room">
    <form method="POST">
        <input type="submit" name="del_room" value="部屋削除">
    </form>
</div>


</body>
